  <script>
    // Carrega progresso salvo
    window.onload = () => {
      document.querySelectorAll('input[type="checkbox"]').forEach((checkbox, i) => {
        checkbox.checked = localStorage.getItem(`check${i}`) === 'true';
        checkbox.addEventListener('change', () => {
          localStorage.setItem(`check${i}`, checkbox.checked);
        });
      });
      document.querySelectorAll('textarea').forEach((area, i) => {
        area.value = localStorage.getItem(`note${i}`) || '';
        area.addEventListener('input', () => {
          localStorage.setItem(`note${i}`, area.value);
        });
      });
    }
